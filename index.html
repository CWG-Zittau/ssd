<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Schulsanitätsdienst Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f5f5f5, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 300px;
      text-align: center;
    }

    .login-box h1 {
      margin-bottom: 1rem;
      color: #d00000;
    }

    .cross {
      font-size: 3rem;
      color: #d00000;
      margin-bottom: 0.5rem;
    }

    input {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }

    button {
      width: 100%;
      padding: 0.7rem;
      background-color: #d00000;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #a80000;
    }

    #message {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="cross">✚</div>
    <h1>Sanitätsdienst</h1>
    <input type="text" id="username" placeholder="Benutzername" />
    <input type="password" id="password" placeholder="Passwort" />
    <button onclick="login()">Anmelden</button>
    <p id="message"></p>
  </div>

  <script>
    const users = {
      "mustermann.max": "geheim123",
      "sanitest": "12345"
    };

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const msg = document.getElementById("message");

      if(users[username] && users[username] === password) {
        msg.style.color = "green";
        msg.textContent = "Login erfolgreich! Weiterleitung...";
        // Beispielhafte Weiterleitung:
        setTimeout(() => {
          window.location.href = "einsatzprotokoll.html"; // kannst du später erstellen
        }, 1500);
      } else {
        msg.style.color = "red";
        msg.textContent = "Benutzername oder Passwort falsch!";
      }
    }
  </script>
</body>
</html>
